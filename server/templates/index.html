<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.css') }}">
    <title>Rescue Robot</title>
</head>
<body>
    
        <div class="container">
            <div class="row text-center">
                <div class="col-12">
                    <p id="sensor_data" alt=""> 

                    </p>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row text-center">
                <div class="col-12">
                    <img src="{{ url_for('video_feed') }}" class="img-fluid img-class img-thumbnail">
                </div>
                
            </div>
          
        </div>
    
    <div class="container buttons">
        <div class="row text-center">
            <div class="col-12">
                <button id="for-left" class="button"><p class="icon text">↶</p></button>
                <button id="forward" class="button"><p class="icon text">↟</p></button>
                <button id="for-right" class="button"><p class="icon text"  >↷</p></button>
            </div>
        </div>

        <div class="row text-center">
            <div class="col-12">
                <button id="left"class="button"><p class="icon text">↞</p></button>
                <button id="stop" class="button"><p class="icon text">⌤</p></button>
                <button id="right" class="button"><p class="icon text">↠</p></button>
            </div>
        </div>

        <div class="row text-center">
            <div class="col-12">
                <button id="backward" class="button"><p class="icon text">↡</p></button>
            </div>
            
        </div>
    </div>
    


</body>

<script src="https://cdn.socket.io/4.1.3/socket.io.min.js"></script>
<script src="{{ url_for('static', filename='script.js') }}"></script>
    

</html>
